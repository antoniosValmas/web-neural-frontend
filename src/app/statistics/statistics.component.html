<div class="container">
  <h3 class="title">Prediction Statistics</h3>
  <div *ngFor="let prediction of predictions; let i = index" class="stats">
    <img src="{{ imagesURL[i] }}" />
    <div class="bars">
      <div
        class="bar"
        *ngFor="let value of prediction; let label = index"
        [style.height]="value * 100 + '%'"
        [style.margin-top]="100 - value * 100 + 'px'"
      >
        <span>{{label}}</span>
      </div>
    </div>
  </div>
</div>
